<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        px - cada ponto do monitor
        em - relativo a 16px
        rem - relativo a 18px, 2 rem = 36px
        % - 50% de 16px = 8px
        */

        div {
            font-size: 16px;
        }
        p {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div>
        Texto XPTY
        <p>Texto Xpto</p>
    </div>
</body>
</html>
