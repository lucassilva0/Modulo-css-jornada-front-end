<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            color: #fff;
            padding: 30px;
            text-align: center;
        }

        div:nth-child(1){
            background: #8AF3FF;
        }

        div:nth-child(2){
            background: #18A999;
        }

        div:nth-child(3){
            background: #484349;
        }
    </style>
</head>
<body>
    <div>
        #8AF3FF
    </div>

    <div>
        #18A999
    </div>

    <div>
        #484349
    </div>
</body>
</html>
